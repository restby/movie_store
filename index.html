<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>movie_store</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="page-eader">
      <div class="top-panel">
        <a class="logo">
          <img class="logo-img" width="" height="" src="#" alt="логотип">
        </a>
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item  navigation__item--comics">
              <a class="navigation__link" href="#" aria-label="ссылка на раздел comics">
                <span class="vissually-hidden">comics</span>
                <img class="navigation__icon" width="" height="" src="#" alt="иконка раздела comics">
              </a>
              <span class="navigation__hover-mark  navigation__hover-mark--comics">COMICS</span>
            </li>
            <li class="navigation__item  navigation__item--movies">
              <a class="navigation__link" href="#" aria-label="ссылка на раздел movies">
                <span class="vissually-hidden">movies</span>
                <img class="navigation__icon" width="" height="" src="#" alt="иконка раздела movies">
              </a>
              <span class="navigation__hover-mark  navigation__hover-mark--movies">MOVIES</span>
            </li>
            <li class="navigation__item  navigation__item--videos">
              <a class="navigation__link" href="#" aria-label="ссылка на раздел videos">
                <span class="vissually-hidden">video</span>
                <img class="navigation__icon" width="" height="" src="#" alt="иконка раздела videos">
              </a>
              <span class="navigation__hover-mark  navigation__hover-mark--videos">VIDEOS</span>
            </li>
            <li class="navigation__item  navigation__item--games">
              <a class="navigation__link" href="#" aria-label="ссылка на раздел games">
                <span class="vissually-hidden">games</span>
                <img class="navigation__icon" width="" height="" src="#" alt="иконка раздела games">
              </a>
              <span class="navigation__hover-mark  navigation__hover-mark--games">GAMES</span>
            </li>
            <li class="navigation__item  navigation__item--tv">
              <a class="navigation__link" href="#" aria-label="ссылка на раздел tv">
                <span class="vissually-hidden">tv</span>
                <img class="navigation__icon" width="" height="" src="#" alt="иконка раздела tv">
              </a>
              <span class="navigation__hover-mark  navigation__hover-mark--tv">TV</span>
            </li>
            <li class="navigation__item  navigation__item--more-info">
              <a class="navigation__link" href="#" aria-label="ссылка на раздел more-info">
                <span class="vissually-hidden">more-info</span>
                <img class="navigation__icon" width="" height="" src="#" alt="иконка раздела more-info">
              </a>
              <span class="navigation__hover-mark  navigation__hover-mark--more-info">MORE</span>
            </li>
          </ul>
        </nav>
        <ul class="user__list">
          <li class="user__item  user__item--avatar">
            <a class="user__link" href="#" aria-label="ссылка на провиль">
              <img class="user__avatar" width="" height="" src="#" alt="изображение профиля">
              <span class="user__notification"></span>
            </a>
          </li>
          <li class="user__item  user__item--name">
            <p class="user__name">Carol Danvers</p>
          </li>
          <li class="user__item  user__item--edit">
            <a href="#" class="user__edit-link" aria-label="ссылка на страницу редактирования провиля">
              <img class="user__icon" width="" height="" src="#" alt="иконка редактирования профиля">
            </a>
          </li>
        </ul>
      </div>

    </header>
    <main class="page-main">
    </main>
    <footer class="page-footer">
    </footer>
    <script src="js/script.min.js"></script>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
