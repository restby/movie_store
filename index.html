<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>movie_store</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="page-eader">
      <div class="top-panel">
        <a class="logo">
          <img class="logo-img" width="" height="" src="#" alt="логотип">
        </a>
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item  navigation__item--comics">
              <a class="navigation__link" href="#" aria-label="ссылка на раздел comics">
                <span class="vissually-hidden">comics</span>
                <img class="navigation__icon" width="" height="" src="#" alt="иконка раздела comics">
              </a>
              <span class="navigation__hover-mark  navigation__hover-mark--comics">COMICS</span>
            </li>
            <li class="navigation__item  navigation__item--movies">
              <a class="navigation__link" href="#" aria-label="ссылка на раздел movies">
                <span class="vissually-hidden">movies</span>
                <img class="navigation__icon" width="" height="" src="#" alt="иконка раздела movies">
              </a>
              <span class="navigation__hover-mark  navigation__hover-mark--movies">MOVIES</span>
            </li>
            <li class="navigation__item  navigation__item--videos">
              <a class="navigation__link" href="#" aria-label="ссылка на раздел videos">
                <span class="vissually-hidden">video</span>
                <img class="navigation__icon" width="" height="" src="#" alt="иконка раздела videos">
              </a>
              <span class="navigation__hover-mark  navigation__hover-mark--videos">VIDEOS</span>
            </li>
            <li class="navigation__item  navigation__item--games">
              <a class="navigation__link" href="#" aria-label="ссылка на раздел games">
                <span class="vissually-hidden">games</span>
                <img class="navigation__icon" width="" height="" src="#" alt="иконка раздела games">
              </a>
              <span class="navigation__hover-mark  navigation__hover-mark--games">GAMES</span>
            </li>
            <li class="navigation__item  navigation__item--tv">
              <a class="navigation__link" href="#" aria-label="ссылка на раздел tv">
                <span class="vissually-hidden">tv</span>
                <img class="navigation__icon" width="" height="" src="#" alt="иконка раздела tv">
              </a>
              <span class="navigation__hover-mark  navigation__hover-mark--tv">TV</span>
            </li>
            <li class="navigation__item  navigation__item--more-info">
              <a class="navigation__link" href="#" aria-label="ссылка на раздел more-info">
                <span class="vissually-hidden">more-info</span>
                <img class="navigation__icon" width="" height="" src="#" alt="иконка раздела more-info">
              </a>
              <span class="navigation__hover-mark  navigation__hover-mark--more-info">MORE</span>
            </li>
          </ul>
        </nav>
        <ul class="user__list">
          <li class="user__item  user__item--avatar">
            <a class="user__link" href="#" aria-label="ссылка на провиль">
              <img class="user__avatar" width="" height="" src="#" alt="изображение профиля">
              <span class="user__notification"></span>
            </a>
          </li>
          <li class="user__item  user__item--name">
            <p class="user__name">Carol Danvers</p>
          </li>
          <li class="user__item  user__item--edit">
            <a href="#" class="user__edit-link" aria-label="ссылка на страницу редактирования провиля">
              <img class="user__icon" width="" height="" src="#" alt="иконка редактирования профиля">
            </a>
          </li>
        </ul>
      </div>
      <div class="banner">
        <ul class="banner__list">
          <li class="banner__item  banner__item--1">
            <div class="banner__item-wrapper  banner__item-wrapper--1"></div>
            <img class="banner__hidden-avavtar  banner__hidden-avavtar--1" width="" height="" src="#" alt="фотография актера ">
            <span class="banner__hidden-name  banner__hidden-name--1"></span>
          </li>
          <li class="banner__item  banner__item--2">
            <div class="banner__item-wrapper  banner__item-wrapper--2"></div>
            <img class="banner__hidden-avavtar  banner__hidden-avavtar--2" width="" height="" src="#" alt="фотография актера James Gunn">
            <span class="banner__hidden-name  banner__hidden-name--2">James Gunn</span>
          </li>
          <li class="banner__item  banner__item--3">
            <div class="banner__item-wrapper  banner__item-wrapper--3"></div>
            <img class="banner__hidden-avavtar  banner__hidden-avavtar--3" width="" height="" src="#" alt="фотография актера ">
            <span class="banner__hidden-name  banner__hidden-name--3"></span>
          </li>
          <li class="banner__item  banner__item--4">
            <div class="banner__item-wrapper  banner__item-wrapper--4"></div>
            <img class="banner__hidden-avavtar  banner__hidden-avavtar--4" width="" height="" src="#" alt="фотография актера ">
            <span class="banner__hidden-name  banner__hidden-name--4"></span>
          </li>
        </ul>
      </div>
      <section class="info-bar">
        <h2 class="vissually-hidden">Информация о фильме</h2>
        <ul class="info-bar__stats-list">
          <li class="info-bar__stats-item  info-bar__stats-item--1">
            <span class="info-bar__stats-name">PUBLISED </span>
            <span class="info-bar__stats-value">FEB 20, 2014</span>
          </li>
          <li class="info-bar__stats-item  info-bar__stats-item--2">
            <span class="info-bar__stats-name">UPDATED</span>
            <span class="info-bar__stats-value">FEB 20, 2014</span>
          </li>
          <li class="info-bar__stats-item  info-bar__stats-item--3">
            <span class="info-bar__stats-name">RAITING</span>
            <span class="info-bar__stats-value">
              <div class="info-bar__wrapper">
                <img class="info-bar__star" width="" height="" src="" alt="звезда рейтинга">
                <img class="info-bar__star" width="" height="" src="" alt="звезда рейтинга">
                <img class="info-bar__star" width="" height="" src="" alt="звезда рейтинга">
                <img class="info-bar__star" width="" height="" src="" alt="звезда рейтинга">
                <img class="info-bar__star  info-bar__star--empty" width="" height="" src="" alt="звезда рейтинга">
              </div>
            </span>
          </li>
        </ul>
        <ul class="info-bar__status-list">
          <li class="info-bar__status-item  info-bar__status-item--like">
            <span class="info-bar__status-count  info-bar__status-count--like"><!-- ИЗОБРАЖЕНИЯ СДЕЛАТЬ ПСЕВДОЭЛЕМЕНТОМ -->2,548</span>
          </li>
          <li class="info-bar__status-item  info-bar__status-item--comments">
            <span class="info-bar__status-count  info-bar__status-count--comments"><!-- ИЗОБРАЖЕНИЯ СДЕЛАТЬ ПСЕВДОЭЛЕМЕНТОМ -->21</span>
          </li>
          <li class="info-bar__status-item  info-bar__status-item--download">
            <span class="info-bar__status-count  info-bar__status-count--download"><!-- ИЗОБРАЖЕНИЯ СДЕЛАТЬ ПСЕВДОЭЛЕМЕНТОМ -->564</span>
          </li>
        </ul>
      </section>
    </header>
    <main class="page-main">
    </main>
    <footer class="page-footer">
    </footer>
    <script src="js/script.min.js"></script>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
